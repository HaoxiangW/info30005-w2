<h1>SEARCH</h1>
<body>
	<form action="search/name" method="post>
        <div class="input">
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" placeholder="enter item name">
        </div>
        <button type="submit">Search</button>
    </form>
	
	<form action="search/barcode" method="post>
        <div class="input">
            <label for="barode">Barcode:</label>

        </div>
        <button type="submit">Search</button>
    </form>
</body>
